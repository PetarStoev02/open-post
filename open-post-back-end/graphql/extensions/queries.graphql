"Root query type"
type Query {
    # ============================================
    # PUBLIC QUERIES (No Auth Required)
    # ============================================

    "Health check endpoint"
    health: String! @field(resolver: "App\\Foundation\\IO\\GraphQL\\Queries\\HealthCheck")

    # ============================================
    # POST QUERIES
    # ============================================

    "Get a single post by ID"
    post(id: ID!): Post @field(resolver: "App\\Posts\\IO\\GraphQL\\Queries\\GetPost")

    "Get all posts"
    posts: [Post!]! @field(resolver: "App\\Posts\\IO\\GraphQL\\Queries\\ListPosts")

    "Get posts for calendar view within a date range"
    calendarPosts(startDate: Date!, endDate: Date!): [Post!]! @field(resolver: "App\\Posts\\IO\\GraphQL\\Queries\\CalendarPosts")
}
