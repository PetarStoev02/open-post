# ============================================
# TYPES
# ============================================

"A social media post"
type Post {
    id: ID!
    content: String!
    platforms: [Platform!]!
    status: PostStatus!
    scheduledAt: DateTime
    mediaUrls: [String!]!
    hashtags: [String!]!
    mentions: [String!]!
    linkPreview: LinkPreview
    createdAt: DateTime!
    updatedAt: DateTime!
}

"Link preview metadata"
type LinkPreview {
    url: String!
    title: String
    description: String
    image: String
}
